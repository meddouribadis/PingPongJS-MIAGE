        <script>
            (function () {
                // début du code isolé
                var requestAnimId;

                var initialisation = function() {
                    // le code de l'initialisation
                    game.init();
                    requestAnimId = window.requestAnimationFrame(main); // premier appel de main au rafraîchissement de la page
                };

                var main = function() {
                    game.clearLayer(game.playersBallLayer);
                    game.movePlayers();
                    game.displayPlayers();
                    game.moveBall();
                    if (game.ball.inGame){
                        game.lostBall();
                    }
                    game.ai.move();
                    game.collideBallWithPlayersAndAction();
                    requestAnimId = window.requestAnimationFrame(main); // rappel de main au prochain rafraîchissement de la page
                };

                window.onload = initialisation; // appel de la fonction initialisation au chargement de la page

                // fin du code isolé
            })();
        </script>

    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        $(document).ready(function(){
            var hauteur = $('#m').height();
            console.log(hauteur);
            hauteur += 63;
            var propertiesH = "calc(100% - "+ hauteur +"px)";
            console.log(propertiesH);
            $(".msgs").css("height", propertiesH);
        });

        $(function () {
            var socket = io();

            $('form').submit(function(e){
                e.preventDefault(); // prevents page reloading
                socket.emit('message', $('#m').val());
                $('#m').val('');
                return false;
            });
            socket.on('cool', function(msg){
                $('#messages').append($('<div class="user">').append($('<li>').text(msg)));
                $('#messages').append($('<hr>'));
                $('.msgs').scrollTop($('.msgs').prop("scrollHeight"));
                console.log($('#m').height() + " dddd")
            });

            socket.on('system', function(msg){
                $('#messages').append($('<div class="system">').append($('<li>').text(msg)));
                $('#messages').append($('<hr>'));
                $('.msgs').scrollTop($('.msgs').prop("scrollHeight"));
            });

            socket.on('hi', function(msg){
                $('#messages').append($('<li>').text("bienvenue"));
            });
        });

    </script>

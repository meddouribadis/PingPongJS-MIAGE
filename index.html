<html>
    <head>
        <title>Ping Pong MIAGE - Badis MEDDOURI</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/pong.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="js/conf.js"></script>
        <script src="js/game.js"></script>
        <script src="js/game.display.js"></script>
        <script src="js/game.keycode.js"></script>
        <script src="js/game.control.js"></script>
        <script src="js/game.ai.js"></script>
        <script>
        (function () {
                // début du code isolé
                var requestAnimId;

                var initialisation = function() {
                    // le code de l'initialisation
                    game.init(false);
                    requestAnimId = window.requestAnimationFrame(main); // premier appel de main au rafraîchissement de la page
                };

                var main = function() {
                    game.clearLayer(game.playersBallLayer);
                    game.movePlayers();
                    game.displayPlayers();
                    game.moveBall();
                    if(game.ball.inGame && !game.multiplayer){ game.lostBall();}
                    if(game.ball.inGame && game.multiplayer){ game.lostBallMultiplayer(); }
                    if(!game.multiplayer) game.ai.move();
                    game.collideBallWithPlayersAndAction();
                    requestAnimId = window.requestAnimationFrame(main); // rappel de main au prochain rafraîchissement de la page
                };

                window.onload = initialisation; // appel de la fonction initialisation au chargement de la page
                // fin du code isolé
            })();
        </script>
    </head>

    <body>
        <header class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar mb-5">
            <a href="/" class="navbar-brand mr-0 mr-md-2">
                <img src="https://www.univ-evry.fr/fileadmin/mediatheque/logo-ueve.png" class="img-fluid rounded d-block" alt="Université d'Evry">
            </a>
            <div class="navbar-nav-scroll">
                <ul class="navbar-nav bd-navbar-nav flex-row">
                    <li class="nav-item">
                        <a class="nav-link active" href="/"><i class="fas fa-gamepad"></i> Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/twoPlayers"><i class="fas fa-atom"></i> 1vs1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/fourPlayers"><i class="fas fa-bullseye"></i> 2vs2</a>
                    </li>
                </ul>
            </div>
        </header>

        <div class="container-fluid">
            <div class="row flex-xl-nowrap dataGame">
                <div class="col-12 col-md-12 col-xl-3 bd-sidebar py-md-3 pl-md-5 mb-5 order-2">
                    <button id="startGame" type="button" class="btn btn-primary btn-lg btn-block">Start !</button>

                    <div class="dropdown btn-block">
                        <button class="btn btn-primary btn-lg btn-block dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Partie en 4 pts
                        </button>
                        <div class="dropdown-menu w-100" aria-labelledby="dropdownMenu2">
                            <button class="dropdown-item" type="button" onclick="setScore(1)">Partie en 1 pts</button>
                            <button class="dropdown-item" type="button" onclick="setScore(2)">Partie en 2 pts</button>
                            <button class="dropdown-item" type="button" onclick="setScore(4)">Partie en 4 pts</button>
                            <button class="dropdown-item" type="button" onclick="setScore(8)">Partie en 8 pts</button>
                            <button class="dropdown-item" type="button" onclick="setScore(16)">Partie en 16 pts</button>
                        </div>
                    </div>

                    <a href="/fourPlayers" id="fourPlayers" type="button" class="btn btn-primary btn-lg btn-block">Mode 4 joueurs !</a>
                    <hr>
                    <div class="shell">
                        <div class="titlebar">
                            <div class="buttons">
                                <div class="close">
                                    <a class="closebutton" href="#"><span><strong>x</strong></span></a>
                                </div>
                            </div>
                            <p>Game console</p>

                        </div>
                        <div class="shellWin" id="shellGame">
                            <p>Shell lancé !</p>
                            <div style="font-family: ZELDA;">.</div>
                        </div>
                    </div>
                </div>

                <main class="col-12 col-md-12 col-xl-9 py-md-3 pl-md-5 bd-content mb-5 order-1">
                    <div id="divGame"></div>
                </main>

            </div>
        </div>

        <footer class="bd-footer">
            <div class="container-fluid p-3 p-md-5">
                <ul class="bd-footer-links">
                    <li><a href="https://github.com/meddouribadis">GitHub</a></li>
                    <li><a href="https://www.univ-evry.fr/accueil.html">Université Evry</a></li>
                </ul>
                <p>Développé à l'aide des outils <a href="https://getbootstrap.com/">Bootstrap</a>, <a href="https://socket.io/">Socket.io</a> et
                    <a href="https://nodejs.org/en/">Node.JS</a>.
                </p>
            </div>
        </footer>
    </body>

    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        function setScore(points) {
            var element = document.getElementById("dropdownMenu2");
            element.innerHTML = "Partie en " + points + " points";
            game.setWinScore(points);
        }
    </script>
</html>
